{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="{% static 'js/animations.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/stream.png'
      %}">
  </head>

  <body>
    <div id="wrapper">
      <div class="logo-styles">
        <a href="{% url 'homepage' %}"><img src="{% static 'images/stream.png'%}" style="width:80px ;height: 80px;"
            alt="StreamCastle"></a>
      </div>
      <div class="mycontainer" style="margin-top: 30px;width:400px">
        <h2>Sign Up</h2>
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <button class="btn btn-success" type="submit" id="submit-button">
            Sign Up
          </button>
          <div class="noacc">
            Already have a account? <a href="{% url 'login' %}">Login</a>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
